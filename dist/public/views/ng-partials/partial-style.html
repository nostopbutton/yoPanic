<meta itemprop="brand" itemscope itemtype="http://schema.org/Brand" content="AURZA" />
<meta itemprop="name" content="{{page.title}}"> <!-- The Name or Title Here -->
<meta itemprop="description" content="{{page.description}}">
<meta itemprop="url" content="http://aurza.com/shop{{page.canonical}}" />
<meta itemprop="image" content="{{page.image}}">

<div id="style-panel">
    <div class="container-fluid ">
        <div class="row">
            <div class="intro col-sm-5">
                <div class="name">{{item.style.styleName}}</div>
                <div class="formal-name">{{item.style.styleFormalName}}</div>
                <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                    <div class="price">
                        <span itemprop="price">HKD {{item.style.price | number:0}}</span>
                        <meta itemprop="priceCurrency" content="HKD" />
                    </div>
                    <div class="formal-name" itemprop="availability" itemtype="http://schema.org/ItemAvailability"
                         content="http://schema.org/InStock">In stock! Order now!</div>
                </div>
            </div>
            <div class="action col-sm-2">
                <!--<div><a href="//www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark"  data-pin-color="white" data-pin-height="28"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_white_28.png" /></a></div>-->
            </div>
            <div class="action col-sm-5">
                <div class="row" style="text-align: center">
                <a class="btn btn-primary" style="width:180px;"
                        ng-href="/shop/collection/{{item.style.styleId}}/{{item.itemDesign.itemId}}/fit"
                        ng-click="gaEvent('button', 'click', 'collection-item-buy');">

                   <!--ng-click="test=123432453425">-->
                    <!--data-toggle="tab"-->
                   <!--;ga.push('send', 'collectionItem', 'buy-button', '{{item.style.styleId}}/{{item.itemDesign.itemId}}');  tabs.fit = true">-->
                    Buy</a>
                </div>
                <div class="row" style="text-align: center">
                    or
                </div>
                <div class="row" style="text-align: center">
                <!--<div class="action col-sm-5  align-right">-->
                    <!--data-toggle="tab"-->
                    <a class="btn btn-default" style="width:180px;"
                       ng-href="/shop/design/{{item.style.styleId}}/{{item.itemDesign.itemId}}/design"
                       ng-click="gaEvent('button', 'click', 'collection-item-customize');"
                       style="font-family: 'Nothing You Could Do', cursive;font-size: 20px;">
                        Customize</a>

                </div>
            </div>
        </div>
        <hr class="grad-line">
        <div class="row">
            <div class="description col-sm-12">
                <!--<h2>Description</h2>-->
                <p ng-repeat="para in item.style.description">{{para}}</p>
            </div>
        </div>

        <hr class="grad-line">
        <div class="row">
            <div class="care col-sm-12">
                <h2>Fabric & Care</h2>

                <p ng-repeat="para in item.style.care">{{para}}</p>
            </div>
        </div>
        <div class="row">
            <div class="care col-sm-12">
                <h2>Accessories</h2>

                <p>Accessories not included by default, to add a belt please
                    <a ng-href="/shop/design/{{item.style.styleId}}/{{item.itemDesign.itemId}}/design"
                       ng-click="gaEvent('link', 'click', 'collection-item-customize');">customize this dress</a></p>
            </div>
        </div>
        <!--<hr class="grad-line">-->
        </div>
    </div>
</div>
