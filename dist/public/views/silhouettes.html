

<div id="silhouettesView" class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 strap-line">
        <span class="very-small">
          Start by choosing your favourite style below. Then use the designer to add your own personal touches by changing the neckline, sleeves, skirt length and style, adding trim or changing the colour and fabric.
        </span>
    </div>
  </div>
  <div class="row">

    <div class="col-xs-3">
      <!--<div bs-affix data-offset-top="50" data-offset-bottom="400" class="silhouette-filter">-->
      <div ui-scrollfi="65" class="filter">
        <div class="header container">
          <div class="col-xs-9 title">
            <span class="glyphicon glyphicon-filter"></span>  <span class="group">Indiegogo Perk</span>
          </div>
          <div class="col-xs-3 reset">
            <a class="" ng-click="reset()">Reset</a>
          </div>
        </div>
        <!--  header -->
        <div class="attributes container">

          <div class="attr col-xs-12">
            <label ng-repeat="perk in perks" class="radio">
              <input type="radio" name="perk" ng-value="perk.values"
               ng-model="$parent.perkValues" ng-checked="perk.default">
              {{perk.label}}
            </label>

          </div>
        </div>
        <!--{{trim}}-->
      </div>
    </div>

    <div class="col-xs-9">
      <!--<div class="col-lg-10 col-lg-offset-1 col-md-9 col-md-offset-2 col-xs-9">-->
      <div ng-repeat="design in styles | filter: search">
        <div class="col-md-3 col-sm-6 container item">
          <div silhouette design="design"></div>
        </div>
      </div>
    </div>
  </div>
