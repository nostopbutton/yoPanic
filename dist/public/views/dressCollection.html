<div id="collection-view" class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 strap-line">
        <span class="small">
          Be inspired by the dresses we love. Choose to buy from the collection below
          or modify something you see. It's really that simple.
        </span>

        </div>
    </div>
    <div class="row filter">
        <div class="col-sm-1 col-sm-offset-1 header">
            <span class="glyphicon glyphicon-chevron-down">â€‹</span><span class=""> Filters</span>
        </div>
        <div class="col-sm-2 header">

            <select ng-model="silhouetteFilter" ng-options="sil.id as sil.label for sil in silhouettes">
            </select>
        </div>
        <div class="col-sm-2 header">
            <select ng-model="typeFilter" ng-options="type.id as type.label for type in types">
            </select>
        </div>
        <div class="col-sm-2 header">
            <select ng-model="colourFilter" ng-options="colour.id as colour.label for colour in colours">
            </select>
        </div>

        <div class="col-sm-2 header">

            <select ng-model="colourFilter" ng-options="colour.id as colour.label for colour in colours">
            </select>
        </div>
        <div class="col-sm-1 header">
            <a class="" ng-click="reset()">Reset</a>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-11 col-sm-offset-1 ">
            <div class="row">

            </div>
            <div class="row">
                <div ng-repeat="dress in dresses
                                    | filter:{styleId: silhouetteFilter}
                                    | filter:{type: typeFilter}
                                    | filter:{itemDesc: colourFilter}">
                    <div class="col-sm-2 item">

                        <a ng-href="#!/design/{{dress.styleId}}/{{dress.itemId}}"
                           onClick="_gaq.push(['_trackEvent', 'Dress Collection', 'customize (image)', '{{dress.silId}}/{{dress.itemId}}']);">
                            <div class="row image">
                                <img ng-src="images/items/{{dress.itemId}}.png" class="">
                                <!--<img ng-mouseenter="dress.img = dress.img+'_bk'" ng-mouseleave="dress.img = (dress.img | rollover)"-->
                                <!--ng-src="images/dresses/{{dress.img}}.png" class="">-->
                            </div>
                            <div class="row title">
                                {{dress.styleName}}
                            </div>
                            <div class="row type">
                                {{dress.itemDesc}}
                            </div>
                            <div class="row price">
                                <span class="glyphicon glyphicon-tags"></span>&nbsp HKD {{dress.price | number:0}}
                            </div>
                        </a>

                    </div>
                </div>
                <!-- /ng-repeat -->
            </div>
        </div>
    </div>
</div> <!-- /container -->
