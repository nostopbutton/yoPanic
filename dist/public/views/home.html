<div id="homePageView" class="container">
    <div class="container-fluid">
        <div class="row-fluid">

            <!--<div class="hero-unit">-->
                <div class="row-fluid">
                    <h1>Experience custom - feel AMAZING!</h1>
                </div>
            <!--</div>-->
        </div>
        <div class="row-fluid">
            <div ng-controller="HomeCarouselCtrl">
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h4>{{slide.text}}</h4>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
        <div class="row-fluid">
            <p>
                Your unique dress will arrive in 3 weeks and if it is not exactly how you dreamt it would be we will arrange tailoring, remake it free of charge or offer a full refund if returned unworn within 30 days of purchase*
            </p>
        </div>
    </div>
</div> <!-- /container -->
