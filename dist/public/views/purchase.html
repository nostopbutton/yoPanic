<div id="purchaseView" class="container">

    <div class=" container-fluid">
        <!--<div class="row-fluid silhouette header">-->
        <!--Sillouttes-->
        <!--</div>-->
        <div class="row-fluid">
            <div class="span6">
                Review your selection
            </div>
            <div class="span6 pull-right builder price">
                <b>HKD {{design.price}}</b>
            </div>
        </div>
        <div class="row-fluid top-border">
            <div class="span12">
                <p>Size Selector</p>
                <tabs class="tabbable ">
                    <pane class="" heading="Standard Sizing" active="pane.active=option.active">
                        <div class="row-fluid">

                            <div class="" name="option_choice" data-toggle="buttons-checkbox">
                                <!--https://github.com/angular-ui/bootstrap/issues/233-->
                                <button ng-repeat="value in option.values" type="button" class="btn builder options" ng-model="form[option.part_name]['id']" btn-radio="value.id">
                                    <div class="db-icons-sprite {{option.type}}-{{value.id}}"></div>
                                </button>
                            </div>
                        </div>
                    </pane>
                    <pane class="" heading="Mix and Match" active="pane.active=option.active">
                    </pane>
                    <pane class="" heading="Custom Sizing" active="pane.active=option.active">
                    </pane>
                </tabs>

                <p>Dress details (in words)</p>
            </div>
            <div class="span6">
                Picture of dress
            </div>
        </div>
    </div>

</div>
