<div id="shopItemView" class="container">

  <!--<div class="row">-->

    <!--<div class="col-md-10 col-md-offset-1">-->

    <!--</div>-->

  <!--</div>-->

  <div class="row">

    <div id="view_dress_panel" class="col-md-4  col-md-offset-1">
      <div class="container">
        <div class="row dress">
          <img ng-mouseenter="dress.img = dress.img+'_bk'" ng-mouseleave="dress.img = (dress.img | rollover)"
               ng-src="images/dresses/{{item.img}}.png" class="">
        </div>
      </div>
    </div>

    <div id="dress_designer_panel" class="col-md-6">
      <div class="container style">
        <div class="row">
          <div shop-breadcrumb step="shop"></div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row formal-name">
              {{style.styleFormalName}}
            </div>
            <div class="row name">
              {{style.styleName}}
            </div>
            <div class="row price">
              HKD {{style.price}}
            </div>
          </div>
          <div class="col-md-6 align-right">
            <!--<div class="row">-->
              <!--<a class="btn btn-mini btn-danger" id="buy" href="#/purchase"-->
                 <!--onClick="_gaq.push(['_trackEvent', 'Design Build', 'buy-sml-btn', '{{dress.silId}}/{{dress.itemId}}']);">-->
                <!--Choose size and checkout</a>-->
            <!--</div>-->
            <!--<div class="row">-->
              <!--...add social icons here-->
            <!--</div>-->
              <div class="row">

                  <div class="col-sm-4 align-center" style="margin-bottom:10px">
                      <form action="https://aurza.foxycart.com/cart" method="post" accept-charset="utf-8" >
                          <!-- https://wiki.foxycart.com/v/1.1/products -->
                          <input type="hidden" name="{{style.fc_category}}" value="{{style.type}}"/>
                          <input type="hidden" name="{{style.fc_code}}" value="{{style.styleId}}" />
                          <input type="hidden" name="{{style.fc_name}}" value="{{style.styleName}} ({{style.styleFormalName}})" />
                          <input type="hidden" name="{{style.fc_price}}" value="{{style.price}}" />
                          <input type="hidden" name="{{style.fc_image}}" value="images/dresses/{{item.img}}.png" />
                          <input type="hidden" name="{{style.fc_url}}" value="#!/shop/{{style.styleId}}/{{item.itemId}}" />
                          <!-- Custom Product Options -->
                          <input type="hidden" name="{{style.fc_neckline}}" value="{{form.design.neckline.type}}-{{form.design.neckline.id}}-{{form.design.neckline.size}}-{{form.design.neckline.fabric}}" />
                          <input type="hidden" name="{{style.fc_sleeves}}" value="{{form.design.sleeves.type}}-{{form.design.sleeves.id}}-{{form.design.sleeves.size}}-{{form.design.sleeves.fabric}}" />
                          <input type="hidden" name="{{style.fc_skirt}}" value="{{form.design.skirt.type}}-{{form.design.skirt.id}}-{{form.design.skirt.size}}-{{form.design.skirt.fabric}}" />
                          <input type="hidden" name="{{style.fc_peplum}}" value="{{form.extras.peplum.type}}-{{form.extras.peplum.id}}-{{form.extras.peplum.size}}-{{form.extras.peplum.fabric}}" />
                          <input type="hidden" name="{{style.fc_rosetta}}" value="{{form.extras.rosetta.type}}-{{form.extras.rosetta.id}}-{{form.extras.rosetta.size}}-{{form.extras.rosetta.fabric}}" />
                          <input type="hidden" name="{{style.fc_belt}}" value="{{form.extras.belt.type}}-{{form.extras.belt.id}}-{{form.extras.belt.size}}-{{form.extras.belt.fabric}}" />
                          <input type="submit" class="btn btn-danger igg-design-buttons" value="Buy It Now!"
                                 style="font-family: 'Nothing You Could Do', cursive;font-size: 20px;"
                                 onClick="_gaq.push(['_trackEvent', 'Design Build', 'buy-sml-btn', 'design-build/send']);"/>
                      </form>
                      <!--<div review-link design="param(form)" sil="style"/>-->


                  </div>
              </div>

          </div>
        </div>

        <div class="row top-border">
          <ul>
            <li class="description">{{style.strapline}}</li>
            <li class="description" ng-repeat="para in style.description">{{para}}</li>
          </ul>
        </div>
        <div class="row top-border">
          <h4>Info</h4>
          <li class="info" ng-repeat="para in style.care">{{para}}</li>
        </div>
        <div class="row top-border customise">
          Add your own personal touches?
          <a class="btn" id="customize" href="#!/design/{{style.styleId}}/{{item.itemId}}"
             onClick="_gaq.push(['_trackEvent', 'Design Build', 'buy-sml-btn', '{{dress.silId}}/{{dress.itemId}}']);">
            Customize</a>
        </div>
      <div class="row top-border">
          <div class="col-md-5 col-sm-5 align-center" style="margin-bottom:10px">
              <a class="btn btn-default  igg-design-buttons" href="#!/collection"
                 style="font-family: 'Nothing You Could Do', cursive;font-size: 20px;"
                 onClick="_gaq.push(['_trackEvent', 'Shop Item', 'buy-sml-btn', 'collection/different-style']);">
                  try a different style</a>
          </div>
      </div>
      </div>
    </div>
  </div>
