<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>^^store_name^^ Receipt</title>
    <link rel="stylesheet" href="https://^^store_domain^^/themes/standard/styles.css" type="text/css" media="screen" charset="utf-8" />
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42859790-4', 'auto', {
            'clientId': fc_json.custom_fields['ga'],
            'storage': 'none'
        });
        var pageview = "/receipt";
        if (typeof(fc_json.custom_fields['_fcpm']) != "undefined" && fc_json.custom_fields['_fcpm'] != "") {
            var fcpm = fc_json.custom_fields['_fcpm'].split("|");
            if (fcpm[0] != "plastic" && fcpm[0] != "purchase_order") {
                pageview += "_" + fcpm[0] + "_from_" + fcpm[1];
            }
        }
        ga('set', 'page', pageview);
        {% if first_receipt_display %}
            ga('send', 'pageview');
            {% endif %}
    </script>
    {% if first_receipt_display %}
    ^^analytics_google_ga_universal^^
    {% endif %}
</head>

<body id="checkout">
<div id="pageContainer" style="width:760px; margin:0px auto;">
    ^^cart^^
    ^^receipt^^
</div>
</body>
</html>
