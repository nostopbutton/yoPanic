<div id="collection-view" class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 strap-line">
        <span class="small">
          Be inspired by the dresses we love. Choose to buy from the collection below
          or modify something you see. It's really that simple.
        </span>
    </div>
  </div>
  <div class="row">

    <div class="col-sm-3 col-md-3 col-md-offset-">
      <!--<div bs-affix data-offset-top="50" data-offset-bottom="400" class="silhouette-filter">-->
      <div ui-scrollfix="65" class="filter">
        <div class="header container">
          <!--<div class="">-->
          <div class="col-xs-6 title">
            <span class="glyphicon glyphicon-chevron-down">â€‹</span><span class=""> Filter</span>
          </div>
          <div class="col-xs-6 reset">
            <a class="" ng-click="reset()">Reset all</a>
          </div>
          <!--</div>-->
        </div>
        <!--  header -->
        <div class="attributes container">
          <div class="col-xs-12 group">Style</div>
          <div class="attr col-xs-12">
            <label ng-repeat="silhouette in silhouettes" class="checkbox"><input type=checkbox
                                                                                 ng-model="silhouette.checked">{{silhouette.label}}</label>
          </div>
          <span class="col-xs-12 group">Type</span>

          <div class="attr col-xs-12">
            <label ng-repeat="type in types" class="checkbox"><input type=checkbox ng-model="type.checked">{{type.label}}</label>
          </div>
        </div>
        <!--{{trim}}-->
      </div>
    </div>

    <div class="col-sm-9  ">

      <div ng-repeat="dress in dresses | filter: search">
        <div class="col-sm-3 container item">

          <a href="#!/shop/{{dress.silId}}/{{dress.itemId}}"
             onClick="_gaq.push(['_trackEvent', 'Dress Collection', 'customize (image)', '{{dress.silId}}/{{dress.itemId}}']);">
            <div class="row image">
              <img ng-src="images/dresses/{{dress.img}}.png" class="">
              <!--<img ng-mouseenter="dress.img = dress.img+'_bk'" ng-mouseleave="dress.img = (dress.img | rollover)"-->
                   <!--ng-src="images/dresses/{{dress.img}}.png" class="">-->
            </div>
            <div class="row title">
              {{dress.name}}
            </div>
            <div class="row type">
              {{dress.shortDesc}}
            </div>
            <div class="row price">
              HKD {{dress.price}}
            </div>
          </a>

        </div>
      </div> <!-- /ng-repeat -->
    </div>
  </div>
</div> <!-- /container -->
