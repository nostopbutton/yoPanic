<div id="collection-view" class="container">
    <div id="collection-intro" class="row">
        <div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1">
          <p>Be inspired by the dresses we love. Choose to buy from the collection below
          or modify something you see. It's really that simple.</p>
        </div>
    </div>
    <div class="row filter">
        <div class="col-md-1 col-md-offset-1 col-sm-2 header">
            <span class="glyphicon glyphicon-chevron-down">â€‹</span><span>&nbsp Filters</span>
        </div>
        <div class="col-sm-3 header">

            <select ng-model="silhouetteFilter" ng-options="sil.id as sil.label for sil in silhouettes">
            </select>
        </div>
        <!--<div class="col-sm-3 header">-->
            <!--<select ng-model="typeFilter" ng-options="type.id as type.label for type in types">-->
            <!--</select>-->
        <!--</div>-->
        <div class="col-sm-3 header">
            <select ng-model="collectionFilter" ng-options="collection.id as collection.label for collection in collections">
            </select>
        </div>
        <div class="col-sm-3 header">
            <select ng-model="colourFilter" ng-options="colour.id as colour.label for colour in colours">
            </select>
        </div>
        <div class="col-sm-1 header">
            <a class="btn btn-xs btn-default" ng-click="reset(); gaEvent('button', 'click', 'collection-filter-reset')">Reset</a>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-10 col-sm-offset-1 ">
            <!--<div class="row">-->

            <!--</div>-->
            <!--| filter:{type: typeFilter}-->
            <div class="row">
                <div ng-repeat="dress in dresses
                                    | filter:{styleId: silhouetteFilter}
                                    | filter:{collections: collectionFilter}
                                    | filter:{itemDesc: colourFilter}">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <div class="item">

                        <a ng-href="/shop/collection/{{dress.styleId}}/{{dress.itemId}}"
                           ng-click="_gaq.push(['_trackEvent', 'Dress Collection', 'customize (image)', '{{dress.silId}}/{{dress.itemId}}']);">
                            <div class="row">
                                <div class=" image page-curl">
                                    <!--<img ng-src="/images/collection/{{dress.itemId}}-lg-dress.jpg"-->
                                    <img ng-src="/images/collection/{{dress.itemId}}-lg-{{dress.img}}"
                                     alt="{{dress.styleName}} - {{dress.itemDesc}}"
                                     ng-init="dress.img = (dress.hasOwnProperty('images') ? dress.images.collection.main: imageFilename)"
                                     ng-mouseenter="dress.img = (dress.hasOwnProperty('images') ? dress.images.collection.rollover: rolloverFilename)"
                                     ng-mouseleave="dress.img = (dress.hasOwnProperty('images') ? dress.images.collection.main: imageFilename)"
                                     class="">
                                </div>
                            </div>
                            <div class="row title">
                                {{dress.styleName}}
                            </div>
                            <div class="row type">
                                {{dress.itemDesc}}
                            </div>
                            <div class="row price">
                                <span class="glyphicon glyphicon-tags"></span>&nbsp HKD {{dress.price | number:0}}
                            </div>
                        </a>
                        </div>

                    </div>
                </div>
                <!-- /ng-repeat -->
            </div>
        </div>
    </div>
</div> <!-- /container -->
