<div ng-include="'/views/ng-partials/partial-sizing-modal.html'"></div>
<div id="shopItemView" class="container">
<!--<div id="shopItemView" class="container" itemscope itemtype="http://schema.org/Product">-->
    <div class="row">
        <div class="col-sm-5 hidden-xs">
            <div ng-include="'/views/ng-partials/partial-item-images.html'"></div>
        </div>

            <!--<div> subform valid? {{subform.$valid}} </div>-->
        <!--<form id="foxyForm" action="https://aurza.foxycart.com/cart" method="post"-->
        <!--accept-charset="utf-8">-->
        <form name="foxyForm" class="form-horizontal" role="form"
              action="https://aurza.foxycart.com/cart" method="post"
              accept-charset="utf-8">
        <div id="builder_controls_panel" class="col-sm-7">
            <tabset class="breaded" type="neither"><!--type="pills"-->
                <tab heading="Style" active="tabs.style"
                     ng-click="gaEvent('nav', 'click', 'collection-item-style');tab('style')" >
                    <div ng-include="'/views/ng-partials/partial-style.html'"></div>
                </tab>
                <tab heading="Fit" active="tabs.fit"
                     ng-click="gaEvent('nav', 'click', 'collection-item-fit');tab('fit')" >
                    <div ng-include="'/views/ng-partials/partial-fit.html'"></div>
                </tab>
                <tab heading="Checkout" active="tabs.order"
                     disabled="!foxyForm.$valid"
                     ng-click="gaEvent('nav', 'click', 'collection-item-review');tab('review')" >
                    <div ng-include="'/views/ng-partials/partial-review.html'"></div>
                </tab>
            </tabset>
        </div>
        </form>
    </div>
</div>
